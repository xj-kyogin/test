<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YYXJ</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-container">
        <form id="loginForm" action="javascript:void(0);" method="POST">
            <label for="username" class="visually-hidden">账号</label>
            <input type="text" id="username" name="username" class="input-username" placeholder="你是我的" required>
            <label for="password" class="visually-hidden">密码</label>
            <input type="password" id="password" name="password" class="input-password" placeholder="都是你的" required>
            <button type="submit" class="login-button">YYXJ</button>
        </form>
    </div>
    <!-- 模态窗口 -->
<div id="myModal" class="modal">
    <!-- 模态内容 -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>宝宝再仔细想想o～～～</p>
      <button id="closeBtn">好～</button>
    </div>
  </div>
  <!-- 新模态窗口 -->
<div id="newModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>宝宝忘记了密码是不是也忘记了我？</p>
        <button id="closeBtn2">宝宝我爱你</button>
    </div>
</div>
  
    <script src="js/login.js"></script>
</body>
</html>
